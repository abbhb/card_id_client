<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Edit Student Information</h1>
    <form id="editStudentForm" action="/revise" method="POST">
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID" required><br>

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required><br>

        <!-- 添加隐藏的输入字段来传递学生姓名 -->
        <input type="hidden" id="studentNameHidden" name="studentNameHidden">

        <button type="submit" onclick="populateHiddenField()">Save Changes</button>
    </form>

    <script>
        function populateHiddenField() {
            var studentName = document.getElementById("studentName").value;
            document.getElementById("studentNameHidden").value = studentName;
        }
    </script>
</body>
</html>
